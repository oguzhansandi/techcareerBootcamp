<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <label for="number1">1. Sayı Değeri</label>
            <input id="number1" type="number" placeholder="1.Sayı">
        </div>
        <div>
            <label for="number2">2. Sayı Değeri</label>
            <input id="number2" type="number" placeholder="2.Sayı">
        </div>
        <div>
            <Button onclick="operate('sum')">+</Button>
            <Button onclick="operate('subtract')">-</Button>
            <Button onclick="operate('multiply')">*</Button>
            <Button onclick="operate('divide')">/</Button>
        </div>    
        <div id="result">
        </div>
    </div>
</body>

<script>
    function operate(operation){
        var number1 = parseFloat(document.getElementById("number1").value);
        var number2 = parseFloat(document.getElementById("number2").value);
        var result;
    
        switch(operation){
            case 'sum':
                result = number1 + number2;
                break;
            case 'subtract' :
                result = number1 - number2;
                break;
            case 'multiply' :
                result = number1 * number2;
                break;
            case 'divide' : 
                result = number1 / number2;
                break;
            default : 
                alert("Yanlış değer girdiniz!!");
                return;
        }
        
        var divElement2 = document.getElementById("result");        
        divElement2.innerHTML = "Sonuç:" + result.toFixed(5); 
        }
    </script>
</html>
