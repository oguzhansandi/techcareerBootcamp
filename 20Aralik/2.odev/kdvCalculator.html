<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="price-div">
        <input type="text" id="priceInput">
        <button id="kdvBtn" onclick="kdvCalculate()">Kdv Hesapla</button>
    </div>
    
</body>
<script>
    // ekle butonuna bastığında ürünün adını ve fiyatını inputlardan alsın ve ul içersine eklesin

    function kdvCalculate(){
        var productPrice = document.getElementById("priceInput").value;

        if(isNaN(productPrice)){
            alert("Bu değer geçersiz");
        }else{
            var kdvSonuc = productPrice* 1.8;
            alert("Kdv'li fiyat :" + kdvSonuc);
        }
    }
</script>
</html>
